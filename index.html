<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap1">
      <img src="images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="wrap2">
      <div id="product"><p>perfume</p></div>
      <div id="heading"><h1>Gabrielle Essence Eau De Parfum </h1></div>
      <div id="details"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
      <div id="price">
        <div id="sp"><h2>$149.99 </h2></div>
        <div id="mrp"><s>$169.99</s></div>
      </div>
      <div id="btn">
        <button id="button">
          <i class="fas fa-shopping-cart"></i> Add to Cart
        </button>
    </div>
  </div>
</body>
</html>
